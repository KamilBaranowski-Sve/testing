<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Type fast!</title>

    <!-- Links -->
    <!-- CSS stylesheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">

    <script src="js/main.js"></script>

</head>


<body>

<!-- Header -->
<header id="header">
    <section id="logo">
        <img src="img/typewriter.jpg" alt="Typewriter">
    </section>

    <section id="site_name">
        TYPE FAST
    </section>

</header>

<!-- Main -->
<main>
<!-- Navigation -->
<nav id="navigation">
    <form id="form_settings">
        <label><input type="checkbox" id="ignore_cases">Ignore cases</label>
        <fieldset>
            <legend>Language</legend>
            <label><input type="radio" value="1" id="language_english" name="language" checked>English</label>
        </fieldset>
    </form>

    <section id="choose_text">
        <h5>Choose text</h5>
        <label for="choose_text_list"></label><select id="choose_text_list">
                <option></option>
            </select>
    </section>
</nav>

<!-- Article - Touch typing -->
<article id="touch_typing">

    <section id="text_details">
        <h4 id="text_title">Title</h4>

        <h5 id="text_author">Author</h5>

        <section id="type_area_text">
            <article id="textarea"></article>
        </section>
    </section>

    <section id="type_area">
        <label><input type="text" id="type_here" value = "" name="type_here" placeholder="Type here..." autocomplete="off"></label>
    </section>

    <section id="control">
        <button type="button" id="control_button"></button>
    </section>

</article>


<!-- Stats -->
<article id="stats">

    <article>
        <section id="gross_WPM">Gross WPM: </section>
        <section id="accuracy">Accuracy: </section>
    </article>

    <article>
        <section id="net_WPM">Net WPM: </section>
        <section id="errors">Errors:</section>
    </article>

</article>

</main>

<!-- Footer -->
<footer id="footer">
    <span>&copy; Kamil Baranowski. All rights reserved.</span>
    <br>
    <span><a href="mailto:kamilb.sve@gmail.com">Contact me!</a></span>
</footer>

</body>

</html>
